<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registro de Solicitud</title>
</head>
<body>
<section class="container-fluid">
    <h2>Registro de Solicitud</h2>

    <form class="needs-validation"id="solicitudForm" onsubmit="event.preventDefault(); enviarFormularioComoJson();" novalidate>
        
        <div class="">
            <label for="emisor" class="form-label">Emisor:</label>
            <select class="form-select" id="emisor" name="emisor" required>
              <option selected disabled value="">Seleccione un emisor...</option>
              <option>...</option>
            </select>
            <div>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
  

        <div class="">
          <label for="numeroSolicitud" class="form-label">Número de Solicitud:</label>
          <input type="number" class="form-control" id="numeroSolicitud" name="numeroSolicitud" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>



        <div class="">
          <label for="titulo" class="form-label">Título:</label>
          <input type="text" class="form-control" id="titulo" name="titulo" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
       


        


        <div class="">
          <label for="descripcion" class="form-label">Descripcion:</label>
          <input type="text" class="form-control" id="descripcion" name="descripcion" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        


        <div class="">
          <label for="fechaSolicitud" class="form-label">Fecha de Solicitud</label><br>
          <input type="date" id="fechaSolicitud" name="fechaSolicitud" required pattern="\d{4}-\d{2}-\d{2}">
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>

 



        <div class="">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Estan todos los datos correstos.
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>



        <div class="">
          <button class="btn btn-primary" type="submit">Registrar Solicitud</button>
        </div>
      </form>


    <table id="datosTable">
        <tbody>
            <!-- Los datos se llenarán aquí -->
        </tbody>
    </table>
</section>

    <!-- Incluye Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Incluye la función para manejar la validación y el envío -->
    <script src="/static/post-validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
