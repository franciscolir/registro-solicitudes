<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>

<body>

<h1>Bienvenido, <span th:text="${username}"></span>!</h1>
<p>Haz entrado al departamento virtual de Servicios Generales.</p>
<a class="navbar-brand" href="#" onclick="">
    <!-- <img src="/static/img/logo.png" class="img-fluid" style="max-width: 50px; height: auto;" alt="Logo"> -->
    <img th:src="@{/img/logo.png}" alt="Log" type="image/x-icon" rel="icon" class="img-fluid" style="max-width: 50px; height: auto;">
</a>

<div class="container mt-5">
    <h2>Opciones:</h2>
    <!-- Lista de opciones -->
    <ul class="list-group">

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="http://localhost:8080/index-lite.html">Solicitudes</a>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        Ver perfil de usuario (no disponible)
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="/registrar">Regístrar usuario</a>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <!-- Enlace para cerrar sesión -->
        <a href="#" onclick="document.getElementById('logoutForm').submit();" class="text-danger text-decoration-none">Cerrar sesión</a>
        <!-- Formulario oculto para enviar la solicitud POST para el logout -->
        <form id="logoutForm" action="/logout" method="POST" style="display: none;">
            <!-- El formulario estará oculto y no será visible al usuario -->
            <input type="hidden" name="_csrf" value="${_csrf.token}" />
        </form>
      </li>

     
    </ul>
  </div>

</body>
</html>
