<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuario Registrado</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <!-- Mensaje de éxito -->
  <div id="success-message" class="alert alert-success">
    <i class="fas fa-check-circle"></i> ¡Usuario registrado exitosamente!
  </div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Detalles del Usuario Registrado</h2>

        <!-- Mostrar detalles del usuario registrado -->
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="form-control" value="nombre" disabled />
        </div>

        <div class="form-group">
          <label for="correoElectronico">Correo Electrónico</label>
          <input type="email" id="correoElectronico" name="correoElectronico" class="form-control" value="${usuario.correoElectronico}" disabled />
        </div>

        <div class="form-group">
          <label for="rol">Rol</label>
          <input type="text" id="rol" name="rol" class="form-control" value="${usuario.rol}" disabled />
        </div>

        <div class="form-group">
          <label for="unidad">Unidad</label>
          <input type="text" id="unidad" name="unidad" class="form-control" value="${usuario.unidad.nombre}" disabled />
        </div>

        <div class="form-group">
          <label for="comentario">Comentario</label>
          <textarea id="comentario" class="form-control" name="comentario" disabled>${usuario.comentario}</textarea>
        </div>

        <div class="form-group text-center">
          <button class="btn btn-primary">
            <a href="/welcome" class="text-white">Ir al Inicio</a>
          </button>
        </div>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
