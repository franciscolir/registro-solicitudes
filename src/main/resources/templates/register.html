<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <p class="text-center">
    <button  class="btn btn-primary "><a href="/welcome">Inicio</a></button>
</p>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Registro de Usuario</h2>


<!-- Verificar si hay errores y mostrar el mensaje de error -->
<div th:if="${param.error}" class="alert alert-danger">
  <i class="fas fa-exclamation-triangle"></i> 
  Error al registrar: <span th:text="${param.error}"></span>
</div>

 <!-- Mensaje de éxito -->
 <div id="success-message" class="alert alert-success d-none">
  <i class="fas fa-check-circle"></i> <span id="success-text"></span>
</div>

<!-- Mensaje de error -->
<div id="error-message" class="alert alert-danger d-none">
  <i class="fas fa-exclamation-triangle"></i> <span id="error-text"></span>
</div>

      <!-- Formulario de registro -->

        <form class="form-group" action="#" th:action="@{/registrar}" th:object="${register}" method="post">
        <!--<form id="registerForm" class="form-group">-->

        <input type="hidden" name="_csrf" value="${_csrf.token}" />
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="correoElectronico">Correo Electrónico</label>
          <input type="email" id="correoElectronico" name="correoElectronico" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="contraseña">Contraseña</label>
          <input type="password" id="contraseña" name="contraseña" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input type="password" id="confirmPassword" name="confirmContraseña" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="unidad">Unidad</label>
          <select id="unidad" name="unidad" class="form-control" required>
            <option value="">Seleccionar Unidad</option>
          </select>
        </div>

        <div class="form-group">
          <label>Rol</label><br>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rol" id="subrogante"  value="subrogante">
            <label class="form-check-label" for="subrogante">Subrogante</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rol" id="encargado" value="encargado">
            <label class="form-check-label" for="encargado">Encargado</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rol" id="ninguno"  value="ninguno">
            <label class="form-check-label" for="ninguno">Ninguno</label>
          </div>

        </div>

        <div class="form-group">
          <label for="comentario">Comentario</label>
          <textarea id="comentario" class="form-control" name="comentario"></textarea>
        </div>



        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
      </form>

      <p class="text-center">
        <a href="/login">¿Ya tienes una cuenta? Inicia sesión aquí.</a>
      </p>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript" th:src="@{/js/appRegister.js}"></script>

</body>
</html>
