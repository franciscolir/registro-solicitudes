spring.application.name=documentacion
spring.datasource.url=${DATA_BASE_SOURCE}//${DBS_HOST}/${DBS_NAME}
spring.datasource.username=${DBS_USER}
spring.datasource.password=${DBS_PASSWORD}

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

##server.error.include-stacktrace = always
server.error.include-stacktrace = never

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Habilitar la carga de archivos

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB


spring.jackson.serialization.fail-on-empty-beans=false


spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false



spring.main.allow-bean-definition-overriding=true

spring.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/,classpath:/META-INF/resources/, file:/C:/Users/Francisco%20Lira/registro-documentacion/src/main/resources/html/


